<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disease List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-link is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
		<div class="column is-half">
		
		<aside class="menu">
  <ul class="menu-list">
    <li><a href="{{ url_for('admin_disease')}}">Disease Details</a></li>
    <li><a href="{{ url_for('admin_doctor')}}">Doctor Details</a></li>    
	<li><a href="{{ url_for('admin_patient')}}" class="is-active">Patient Details</a></li>    
  </ul>
</aside>

		</div>
          <div class="column is-half">
		  <form method="post">
		  <div class="table-container">
			<table class="table">
			{% for item in data %}
				<tr>
					<td> {{item.name}} </td>
					<td> {{item.gender}} </td>					
				</tr>
			{% endfor %}
			</table>
		  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
