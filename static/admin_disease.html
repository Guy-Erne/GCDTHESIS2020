<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disease List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-link is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
		<div class="column is-half">
		
		<aside class="menu">
		<form method="POST">
  <ul class="menu-list">
        <li><a name="Disease Details" href="{{ url_for('admin_disease')}}" class="is-active">Disease Details</a></li>
    <li><a name="Doctor_Details" href="{{ url_for('admin_doctor')}}">Doctor Details</a></li>    
	<li><a name="Patient Details" href="{{ url_for('admin_patient')}}">Patient Details</a></li>       
  </ul>
		</form>
</aside>

		</div>
          <div class="column is-half">
		  
		  <div class="table-container">
		
			<table class="table">
				{% for item in a %}
				<tr>
					<td> {{item.prognosis}} </td>									
				</tr>
			{% endfor %}
				
			</table>
		  </div>
            <form method="POST">
              <div class="field">
                <label class="label">Symptom</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="Symptom" placeholder="Symptom">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
			  <div class="field">
                <label class="label">Disease</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="Disease" placeholder="Disease">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
		
		
		<br>
              <div class="columns is-centered">
	      <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Add Disease
                  </button>
                </p>
              </div>
	      </div>
            </form>
			{% for message in get_flashed_messages() %}
				<h2>{{ message }}</h2>
			{% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
